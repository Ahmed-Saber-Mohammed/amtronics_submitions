<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="AM TRONICS - Advanced electronics solutions for the modern world. Submit reports and prototypes for rapid innovation.">
  <meta name="keywords" content="electronics, innovation, prototypes, reports, AM TRONICS">
  <meta name="author" content="AM TRONICS">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="AM TRONICS">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://amtronics.co/">
  <meta property="og:title" content="AM TRONICS - Advanced Electronics Solutions">
  <meta property="og:description" content="Empowering innovation through cutting-edge electronic solutions. Submit your reports and prototypes today.">
  <meta property="og:image" content="https://www.amtronics.co/amtronics-logo.webp">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://amtronics.co/">
  <meta property="twitter:title" content="AM TRONICS - Advanced Electronics Solutions">
  <meta property="twitter:description" content="Empowering innovation through cutting-edge electronic solutions. Submit your reports and prototypes today.">
  <meta property="twitter:image" content="https://www.amtronics.co/amtronics-logo.webp">

  <title>AM TRONICS - Advanced Electronics Solutions</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <style>
    /* Loading screen styles */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #0A0A0A;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top: 3px solid #0070F3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 16px;
      font-weight: 500;
      opacity: 0.7;
    }

    /* Responsive viewport meta tag */
    @media (prefers-color-scheme: light) {
      .loading {
        background-color: #ffffff;
        color: #1a1a1a;
      }
      .loading-spinner {
        border-color: #e1e5e9;
        border-top-color: #0070F3;
      }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading AM TRONICS...</div>
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            // Hide loading screen
            document.getElementById('loading').style.display = 'none';
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
